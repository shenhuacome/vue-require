<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Demos</title>
    <style type="text/css"></style>
    <script type="text/javascript" src="../../js/require.js" data-main="../../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/mobile.ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/ui.min.css" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <style type="text/css">
   .value{}
    </style>
</head>

<body>
    <div id="app" v-cloak>
       

         <UINavigationBar>
            <div slot="left">
                
            </div>
            <div slot="title">Demos</div>
        </UINavigationBar>

         <div m-role="split"></div>
     <div m-padding="0 2 0 2" class="m-color-3">UI组件</div>
     <div m-role="line"></div>
        <UITableView>
             <UITableViewItem  type="arrow" v-for="item in ui">
             <a :href="item+'.html'">{{item}}</a>
            </UITableViewItem>  
            
        </UITableView>

        <div m-role="split"></div>

        <div m-padding="0 2 0 2" class="m-color-3">业务组件</div>
         <div m-role="line"></div>
          <UITableView>
             <UITableViewItem  type="arrow" v-for="item in task">
             <a :href="item+'.html'">{{item}}</a>
            </UITableViewItem>  
            
        </UITableView>

     
      
    </div>

</html>
