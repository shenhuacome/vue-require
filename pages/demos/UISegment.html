<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>TAB页</title>
    <style type="text/css"></style>
    <script type="text/javascript" src="../../js/require.js" data-main="../../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/hundsun.mobile.ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/ui.min.css" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <style type="text/css">
   .value{}
    </style>
</head>

<body>
    <div id="app" v-cloak>
       

         <UINavigationBar>
            <div slot="left">
                <a href="demo.html" class="back-link" m-role="cell" m-valign="middle" ><i class="back"></i>返回</a>
            </div>
            <div slot="title">TAB页</div>
        </UINavigationBar>
            <div m-role="split"></div>


         <UISegment m-layout="fit" :segment="segment" v-model="segmentActive" @change="change"></UISegment>

         <div m-margin="2 0 2 0"  m-padding="2 2 2 2" style="background:#4CAF50;color:#fff">我是tab分隔区域，内容切换区域可以不跟随导航tab</div>


        <div v-show="segmentActive==segment[0].id" m-padding="2 2 2 2">
            <div m-role="split"></div>
           你好啊！
            <div m-role="split"></div>
          
        </div>
        <div v-show="segmentActive==segment[1].id" m-padding="2 2 2 2">
         <div m-role="split"></div>
            JAVASCRIPT Content
             <div m-role="split"></div>
        </div>
        <div v-show="segmentActive==segment[2].id" m-padding="2 2 2 2">
         <div m-role="split"></div>
            HTML Content
             <div m-role="split"></div>
        </div>

        <div m-padding="2 2 2 2">当前激活ID为：{{segmentActive}}</div>
        


      
    </div>
</body>

</html>
