<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>下拉框</title>
    <style type="text/css"></style>
    <script type="text/javascript" src="../../js/require.js" data-main="../../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/hundsun.mobile.ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/ui.min.css" />
     <link rel="stylesheet" type="text/css" href="demo.css" />
    <style type="text/css">
   .value{}
    </style>
</head>

<body>
    <div id="app" v-cloak>
       

         <UINavigationBar>
            <div slot="left">
                <a href="demo.html" class="back-link" m-role="cell" m-valign="middle" ><i class="back"></i>返回</a>
            </div>
            <div slot="title">下拉框</div>
        </UINavigationBar>

        <UITableView>
            <UITableViewItem>
                 <UISelectField :disabled="disabled" v-model="val" :options="options" @change="selectChange"></UISelectField>
            </UITableViewItem>
        </UITableView>

        <div m-role="split"></div>

        <UIButton @click="setval"  m-style="style-2">
                设置下拉框值为B
        </UIButton>

        <div m-role="split"></div>
        <div m-padding='0 2 0 2' class="value">
            下拉框值:<span>{{val}}</span><br/>
        </div>
      
    </div>
</body>

</html>
