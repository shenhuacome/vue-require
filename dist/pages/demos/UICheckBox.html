<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>复选</title>
    <style type="text/css"></style>
    <script type="text/javascript" src="../../js/require.js" data-main="../../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/hundsun.mobile.ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/ui.min.css" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <style type="text/css">
   .value{}
    </style>
</head>

<body>
    <div id="app" v-cloak>
       

         <UINavigationBar>
            <div slot="left" >
                <a href="demo.html" class="back-link" m-role="cell" m-valign="middle" ><i class="back"></i>返回</a>
            </div>
            <div slot="title">复选</div>
        </UINavigationBar>
    
  <div m-role="split"></div>
         <div m-padding='0 2 0 2'>
            
            单个：
        </div>
        <UITableView>
            <UITableViewItem >
                <div m-role="cell" m-layout="fit">
                    
                     <UICheckBox m-value="1" name="a" v-model="agree">我同意某某协议</UICheckBox>

                </div>
               
            </UITableViewItem>

             


          
        </UITableView>
  <div m-role="split"></div>
        <div m-padding='0 2 0 2' class="value">
            复选框值:<span>{{agree}}</span><br/>
        </div>

        <div m-role="split"></div>
        <div m-padding='0 2 0 2'>
            
            多选组(最多选2个)：
        </div>

        <UICheckBoxList v-model="value"  :options="options" max="2" position="right"></UICheckBoxList>

       <div m-padding='0 2 0 2' class="value">
            多选值:<span>{{value}}</span><br/>
        </div>
        
      
    </div>
</body>

</html>
